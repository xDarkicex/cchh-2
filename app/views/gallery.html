<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      maximum-scale=1, user-scalable=no" viewport-fit="cover">
    <meta name="description" content="">
    <link rel="icon" ype="image/png" href="/static/assets/images/favicon.png">
    
    <title>{{.Title}}</title>
    {{template "stinger" .View}}
    <style>
      .uk-container > p {
        text-indent: 2em;
      }
      @media only screen and (max-width: 600px) {
        .uk-grid.uk-grid-column-small {
          padding: 0px;
          margin: 0px;
          
          /* margin-left: -30px; */
          width: 100vw;
        }
        div.uk-grid-row-large.uk-first-column {
          padding: 0px;
          margin: 0px;
          width: 100vw;
        }

        div.uk-grid-row-large.uk-grid-margin.uk-first-column {
          padding: 0px;
          margin: 0px;
        }
      }
      
    </style>
  </head>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <body>
    <div class="uk-offcanvas-content" uk-height-viewport="expand:true">
      <div id="offcanvas" uk-offcanvas="mode: push">
        <div class="uk-offcanvas-bar uk-flex uk-flex-column
          uk-background-primary">
          <button class="uk-offcanvas-close" type="button" uk-close></button>
          <ul class="uk-nav uk-nav-primary uk-nav-center
            uk-margin-auto-vertical"></ul>
        </div>
      </div>
      {{template "header"}}
      <div class="uk-container">
        {{template "logo"}}
      </div>
      <div class="uk-section-secondary .uk-padding-remove" style="padding-top:
        50px;">
        <h1 class="uk-heading-line uk-text-center"><span>Gallery</span></h1>
        <div id="lightbox" class="uk-child-width-1-3@m uk-child-width-1-1@s
          uk-grid-column-small
          uk-grid-row-small
          uk-padding-large
          uk-grid-match" uk-grid uk-lightbox="animation: slide">
          <div class="uk-grid-row-small">
            <a class="uk-inline" href="/static/assets/images/gallery-truck.jpg">
              <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-card-media-top" style="background:
                  url('/static/assets/images/gallery-truck-tumb.png'); height: 350px;
                  background-size: cover; margin: -30px; background-position:
                  center;">
                </div>
              </div>
            </a>
          </div>

          <div class="uk-grid-row-small">
            <a class="uk-inline"
              href="/static/assets/images/gallery-truck-2.jpg">
              <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-card-media-top" style="background:
                  url('/static/assets/images/gallery-truck-2-tumb.jpg'); height: 350px;
                  background-size: cover; margin: -30px; background-position:
                  center;">
                </div>
                </div>    
              </a>
            </div>


            <div class="uk-grid-row-small">
              <a class="uk-inline" href="/static/assets/images/gallery-1.png">
                <div class="uk-card uk-card-default uk-card-body">
                  <div class="uk-card-media-top" style="background:
                    url('/static/assets/images/gallery-1-tumb.png'); height: 350px;
                    background-size: cover; margin: -30px; background-position:
                    center;">
                  </div>
                </div>
              </a>
            </div>           

            <div class="uk-grid-row-small">
              <a class="uk-inline" href="/static/assets/images/gallery-2.png">
                <div class="uk-card uk-card-default uk-card-body">
                  <div class="uk-card-media-top" style="background:
                    url('/static/assets/images/gallery-2-tumb.png'); height: 350px;
                    background-size: cover; margin: -30px; background-position:
                    center;">
                  </div>
                </div>
              </a>
            </div>

            <div class="uk-grid-row-small">
              <a class="uk-inline" href="/static/assets/images/gallery-3.png">
                <div class="uk-card uk-card-default uk-card-body">
                  <div class="uk-card-media-top" style="background:
                    url('/static/assets/images/gallery-3-tumb.png'); height: 350px;
                    background-size: cover; margin: -30px; background-position:
                    center;">
                  </div>
                </div>
              </a>
            </div>

            <div class="uk-grid-row-small">
              <a class="uk-inline" href="/static/assets/images/gallery-4.png">
                <div class="uk-card uk-card-default uk-card-body">
                  <div class="uk-card-media-top" style="background:
                    url('/static/assets/images/gallery-4-tumb.png'); height: 350px;
                    background-size: cover; margin: -30px; background-position:
                    center;">
                  </div>
                </div>
              </a>
            </div>
          </div>
        
        <footer class="uk-container uk-padding">

        </footer>
      </div>
      </div>

      <!-- JS FILES -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit.min.js"></script>
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit-icons.min.js"></script>
    <script>
        gallaryItems = []
        
        let thing = document.querySelector('.uk-grid-row-large')
        let box = document.getElementById('lightbox')
        // console.log(box.childNodes)
        let boxes = box.childNodes
        Object.keys(boxes).forEach(function (key) {
                  // console.log(key)
                  if (key % 2 !== 0) {
                    gallaryItems.push(boxes[key])
                  } 
              })
        let lightboxImages = [] 
        Object.keys(gallaryItems).forEach(function (key) {
          lightboxImages.push(gallaryItems[key])
        })
        items = [{source:"/static/assets/images/gallery-truck.jpg"}, {source:"/static/assets/images/gallery-truck-1.jpg"}, {source:"/static/assets/images/gallery-1.png"},
        {source:"/static/assets/images/gallery-2.jpg"},
        {source:"/static/assets/images/gallery-3.jpg"},
        {source:"/static/assets/images/gallery-4.jpg"}]
        let options = {
          items: items
        }
             
        UIkit.lightbox(box,options)
    
              
        this.addEventListener('click', (e) => {
          console.log("Clicked", e.target)
          
          // UIkit.lightboxPanel().show(items)
        })
  
      </script>
  </body>
</html>
